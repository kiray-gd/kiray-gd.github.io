<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Персональная Страница</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="avatar.png" alt="Аватарка" class="avatar">
        <div class="banner">
            <img src="banner.png" alt="Линейный борд" class="banner-img">
        </div>
        <div class="social-buttons">
            <a href="https://www.facebook.com" class="button">Facebook</a>
            <a href="https://www.twitter.com" class="button">Twitter</a>
            <a href="https://www.instagram.com" class="button">Instagram</a>
            <!-- Добавьте больше кнопок при необходимости -->
        </div>
    </div>
</body>
</html>
